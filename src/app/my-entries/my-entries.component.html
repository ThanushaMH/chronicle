<div class="my-entries-container">
    <h2>Your Journal Entries</h2>
    <p>Here you can manage your entries. 
        Create a new entry, add images or videos.
        revisit old memories through saved entries!!!
    </p>
    <div class="button-container">
      <p>Click here to create a new entry</p>
      <a routerLink="/doc">
      <button (click)="addEntry()"> + Add Entry</button></a>
      <p>Click here to view your old entries</p>
      <a routerLink="/view-entries">
      <button (click)="viewEntries()">View Entries</button></a>
    </div>
  </div>
