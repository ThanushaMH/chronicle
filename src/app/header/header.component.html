
<header>
  <div class="logo">
   <img src="assets/logo.png" alt="Logo" class="logo" />
   <app-sidenav></app-sidenav>
   
  </div>
  <div class="title"><h5>Chronicle</h5></div>
  <div class="header-icons">
    <ng-container *ngIf="!isLoggedIn; else loggedIn">
      <a routerLink="/login">
        <button type="button" class="header-btn">Login</button>
      </a>
      <a routerLink="/sign-up">
        <button type="button" class="header-btn">Sign-in</button>
      </a>
    </ng-container>
    <ng-template #loggedIn>
      <a (click)="onLogout()" aria-label="Logout">
        <i class="fa-solid fa-right-from-bracket"  title="Logout"></i>
      </a>
      <a routerLink="/profile-settings"aria-label="Profile">
        <i class="fa-solid fa-user" title="Profile"></i>
      </a>
    </ng-template>
  </div>
</header>
